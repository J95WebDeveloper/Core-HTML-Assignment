<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
  </head>
  <body>
    <!-- ordered list -->
    <div>
      <ol>
        <li>ol : element to define an ordered list.</li>
        <li>type : attribute to define the numbering type.</li>
        <li>li: element to define a list item.</li>
        <li>List can be nested.</li>
        <li>List items can contain other HTML elements.</li>
      </ol>
    </div>
  </body>
</html>
